<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro | Furniture shop</title>
    <link rel="stylesheet" href="./style-msw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <!-- HEADER STARTS -->
    <header>
        <div class="navbar">
            <img src="./Images-MSW/logo.png" alt="Logo">
            <h1>Furniro</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div class="header_icons">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="header_bluredimage_texts">
            <img src="./Images-MSW/register_headerimg.jpg" alt="No Images Found">
            <h1>Customer Register</h1>
            <p>Home > Customer Register</p>
        </div>
    <!-- HEADER ENDS -->
    <!-- REGISTER STARTS -->
        <div class="register_form_img">
            <div class="register_img">
                <img src="./Images-MSW/register_img.png">
            </div>
            <div class="register_form">
                <form>
                    <h1>Register</h1>
                    <div class="form_textboxes">
                        <input type="text" placeholder="Customer Name">
                        <input type="email" placeholder="Customer Email">
                        <input type="text" placeholder="Customer DOB">
                        <input type="text" placeholder="Customer Phone">
                        <input type="text" placeholder="Customer Address">
                        <input type="password" placeholder="Customer Password">
                        <input type="text" placeholder="Customer Image">
                        <button type="reset" id="cancel_button">Cancel</button>
                        <button type="submit" id="register_button">Register</button>
                    </div>
                    <p>Already have an account? <a>Sign in</a></p>
                </form>
            </div>
        </div>
    <!-- REGISTER ENDS -->
